<body>

    <div class="test-section">

        <input type="text" id="regName" placeholder="Há» tÃªn" value="Test User">

        <input type="tel" id="regPhone" placeholder="Sá»‘ Ä‘iá»‡n thoáº¡i" value="0901234567">

    <div class="test-section">

        <input type="text" id="loginUsername" placeholder="Email hoáº·c SÄT" value="admin@test.com">

    <script>
        // Auto-detect API base URL
        const API_BASE_URL = (() => {
            const currentPath = window.location.pathname;
            const baseUrl = window.location.origin;
            
            if (window.location.port === '8080') {
                return `${baseUrl}/api`;
            }
            
            if (currentPath.includes('/DuAnWeb/DuAnWebDIDong/')) {
                return `${baseUrl}/DuAnWeb/DuAnWebDIDong/api`;
            }
            
            if (currentPath.includes('/DuAnWebDIDong/')) {
                return `${baseUrl}/DuAnWebDIDong/api`;
            }
            
            return `${baseUrl}/api`;
        })();

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.textContent = message;
        }

        async function testBaseUrl() {
            log('baseUrlResult', `Äang test API Base URL: ${API_BASE_URL}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth.php`);
                const result = await response.json();
                
                log('baseUrlResult', 
                    `âœ… API Base URL: ${API_BASE_URL}\n` +
                    `âœ… Response: ${JSON.stringify(result, null, 2)}\n` +
                    `âœ… Status: ${response.status}\n\n` +
                    `Káº¿t quáº£ mong Ä‘á»£i: {"success":false,"message":"Action khÃ´ng há»£p lá»‡"}`
                );
            } catch (error) {
                log('baseUrlResult', 
                    `âŒ Lá»—i káº¿t ná»‘i!\n` +
                    `API URL: ${API_BASE_URL}/auth.php\n` +

                    `2. Port 8080 cÃ³ Ä‘Ãºng khÃ´ng?\n` +
                    `3. File auth.php cÃ³ tá»“n táº¡i khÃ´ng?`,
                    true
                );
            }
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;

            const password = document.getElementById('regPassword').value;

            log('registerResult', 'Äang gá»i API Ä‘Äƒng kÃ½...');

                console.log('ğŸš€ Register URL:', url);
                console.log('ğŸš€ Register Data:', data);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('âœ… Register Result:', result);

                log('registerResult', 
                    `URL: ${url}\n` +
                    `Request: ${JSON.stringify(data, null, 2)}\n\n` +
                    `Response: ${JSON.stringify(result, null, 2)}`,
                    !result.success
                );
            } catch (error) {

                    `âŒ Lá»—i: ${error.message}\n` +

        }

            log('loginResult', 'Äang gá»i API Ä‘Äƒng nháº­p...');
